<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suzuvchi Oyna Tugmasi</title>

  <!-- CSS -->
  <style>
    /* Suzuvchi oyna */
    #floatingButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      z-index: 9999; /* Tugmani yuqori qilish */
    }

    #modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      width: 80%;
      max-width: 800px;
      height: 80%;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
    }

    #modalContent {
      width: 100%;
      height: 100%;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    #iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #closeButton {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: transparent;
      color: #aaa;
      font-size: 30px;
      border: none;
      cursor: pointer;
    }

    #closeButton:hover {
      color: black;
    }
  </style>
</head>
<body>

  <!-- Tugma -->
  <button id="floatingButton">⚙️</button>

  <!-- Suzuvchi Oyna -->
  <div id="modal">
    <div id="modalContent">
      <button id="closeButton">&times;</button>
      <iframe id="iframe" src=""></iframe>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // Tugma va modalni tanlash
    const floatingButton = document.getElementById('floatingButton');
    const modal = document.getElementById('modal');
    const closeButton = document.getElementById('closeButton');
    const iframe = document.getElementById('iframe');

    // Tugma bosilganda modalni ochish
    floatingButton.onclick = function() {
      // Foydalanuvchidan URL so'rash
      const url = prompt('Iltimos, URL manzilini kiriting:');
      if (url) {
        iframe.src = url; // Iframe manzilini sozlash
        modal.style.display = 'block'; // Modalni ko'rsatish
      }
    };

    // Modalni yopish
    closeButton.onclick = function() {
      modal.style.display = 'none';
      iframe.src = ''; // Iframe manzilini tozalash
    };

    // Modal tashqarisidan bosilganda uni yopish
    window.onclick = function(event) {
      if (event.target === modal) {
        modal.style.display = 'none';
        iframe.src = '';
      }
    };
  </script>

</body>
</html>

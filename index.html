<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Oyna</title>
</head>
<body>

    <!-- Tugma -->
    <a href="#" id="myBtn">Salom</a>

    <!-- Modal Oyna -->
    <div id="myModal" style="display:none; position:fixed; z-index:1; left:0; top:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5); padding-top:60px;">
        <div style="background-color:#fff; margin:5% auto; padding:20px; width:80%; max-width:800px; position:relative;">
            <span id="closeBtn" style="position:absolute; top:10px; right:20px; font-size:30px; cursor:pointer;">&times;</span>
            <h2>Web Sahifa</h2>
            <!-- Iframe orqali web sahifa ko'rsatish -->
            <iframe id="iframeContent" src="" width="100%" height="400px" style="border: none;"></iframe>
        </div>
    </div>

    <script>
        // Modalni ochish va yopish funksiyalari
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("myBtn");
        var span = document.getElementById("closeBtn");
        var iframe = document.getElementById("iframeContent");

        // URLni o'rnatish
        var targetUrl = "https://www.example.com";  // O'zgartiring: kerakli URL

        // Modalni ochish
        btn.onclick = function(event) {
            event.preventDefault();  // Boshqa linkga o'tmaslik uchun
            iframe.src = targetUrl;  // Iframe'ni URL bilan to'ldirish
            modal.style.display = "block";
        }

        // Modalni yopish
        span.onclick = function() {
            modal.style.display = "none";
            iframe.src = "";  // Iframeni tozalash (sahifa qayta yuklanmasligi uchun)
        }

        // Modalni ekranda tashqariga bosilganda yopish
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
                iframe.src = "";  // Iframeni tozalash
            }
        }
    </script>

</body>
</html>
